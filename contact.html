    <section class="hero bg-dark">

    <!-- contact -->

    <div class="contact-from-group container-flex container-l">
      <h2>Contact Us</h2>
      <p>
        Have a question ? leave your answer blew and we willget back to you as
        soon as posssibl
      </p>
      <div class="form-graph">
        <form  name="contact" netlfiy>
          <div class="form-group">
            <label
              for=""
              class="visually-hidden first-name"
              >first name</label
            >
            <input
              id="first-nmae"
              name="first-nmae"
              type="text"
              placeholder="First Name" />
          </div>
          <div class="form-group">
            <label
              for=""
              class="visually-hidden"
              class="last-nmae"
              >last name</label
            >
            <input
              id="last-nmae"
              name="last-nmae"
              type="text"
              placeholder="last Name" />
          </div>
          <div class="form-group">
            <label
              for=""
              class="visually-hidden"
              class="Email"
              >Email</label
            >
            <input
              id="Email"
              name="Email"
              type="Email"
              placeholder="Email" />
          </div>
          <div class="form-group">
            <label
              for=""
              class="visually-hidden"
              class="message"
              >message</label
            >
            <textarea
              name="message"
              id="message"
              placeholder="Message"></textarea>
          </div>
        </form>
        <div class="btn-div">
          <button type="submit">submit</button>
        </div>
      </div>
    </div>
